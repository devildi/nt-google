<html>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script type="text/javascript" src="bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJHnZaO6czTIkkftjQNdtNcjL52pMxsIY"
    async defer></script>
  <title>Travel like A Local</title>
  <body>
    <div class="loading"></div>
    <div class="wel_top1">
      <div class="wel_top1_left">NextSticker</div>
      <div class="wel_top1_right">目的地</div>
    </div>
    <div class="sidebar">
      <div class="topbar">
        <div class="top-left"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
        <div class="top-centrer">详细行程</div>
      </div>
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"></div>
    </div>
    <div id="map"></div>
    <div class="modal fade" id='myModal' tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">获取您的旅行数据：</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="message-text" class="control-label">行程编号:</label>
                <input class="form-control" id="message-text"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submit">提交</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
